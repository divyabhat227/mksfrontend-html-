<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE PHASES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .phases {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .phase {
            flex: 1;
            height: 150px; /* Fixed height */
            background-color: #f0f0f0;
            padding: 20px; /* Decreased padding */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center text */
            font-size: 20px; /* Increased font size */
            border: 1px solid black; /* Black border */
            position: relative; /* Position relative for absolute positioning of the close button */
        }
        .phase.selected {
            background-color: #4caf50;
            color: #fff;
        }
        .phase:hover {
            background-color: #e0e0e0;
        }
        .delivery {
            height: 100px; /* Reduced height */
            padding: 10px; /* Reduced padding */
            position: relative; /* Position relative for absolute positioning of the close button */
        }
        .close-button {
            margin-top: 0px; /* Add margin to separate it from the delivery phase */
            display: block; /* Make it a block element to occupy full width */
            width: 100px; /* Make it occupy full width */

            cursor: pointer;
            background-color: #2196F3; /* Blue color */
            border: none;
            padding: 10px 20px; /* Larger padding */
            border-radius: 8px; /* Larger border radius */
            color: #fff; /* White text color */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        h2 {
            text-align: center;
            font-style: bold;
            color: #00008b;
            font-size: 35px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>SERVICE PHASES</h2>
    <div class="phases">
        <div class="phase" onclick="selectPhase(this, 'Reception')">
            <h3>Reception</h3>
            <!-- Content for Reception phase goes here -->
            <p><a href="https://your-inward-form-link.com" target="_blank">Fill Inward Form</a></p>
        </div>
        <div class="phase" onclick="selectPhase(this, 'Evaluation')">
            <h3>Evaluation</h3>
            <!-- Content for Evaluation phase goes here -->
        </div>
        <div class="phase" onclick="selectPhase(this, 'Quotation')">
            <h3>Quotation</h3>
            <!-- Content for Quotation phase goes here -->
            <p><a href="https://your-quotation-form-link.com" target="_blank">Fill Quotation Form</a></p>
        </div>
        <div class="phase" onclick="selectPhase(this, 'Awaiting for the Work Order')">
            <h3>Awaiting for the Work Order</h3>
            <!-- Content for Awaiting for the Work Order phase goes here -->
        </div>
    </div>
    <div class="phases">
        <div class="phase" onclick="selectPhase(this, 'Service in Progress')">
            <h3>Service in Progress</h3>
            <!-- Content for Service in Progress phase goes here -->
        </div>
        <div class="phase" onclick="selectPhase(this, 'Calibration')">
            <h3>Calibration</h3>
            <!-- Content for Calibration phase goes here -->
        </div>
        <div class="phase" onclick="selectPhase(this, 'Packing')">
            <h3>Packing</h3>
            <!-- Content for Packing phase goes here -->
        </div>
        <div class="phase" onclick="selectPhase(this, 'Dispatched')">
            <h3>Dispatched</h3>
            <!-- Content for Dispatched phase goes here -->
            <p><a href="https://your-outward-form-link.com" target="_blank">Fill Outward Form</a></p>
        </div>
    </div>
    <div class="phases">
        <div class="phase delivery" onclick="selectPhase(this, 'Delivery')">
            <h3>Delivery</h3>
            <!-- Content for Delivery phase goes here -->
        </div>
    </div>
</div>
<button class="close-button" onclick="closeDeliveryPhase()">Close</button>

<script>
    function selectPhase(phase, phaseName) {
        phase.classList.add('selected');
        alert("You selected: " + phaseName);
        // You can add more actions here such as showing/hiding content or navigating to another page
    }

    function closeDeliveryPhase() {
        alert("Service phases closed");
        // Add functionality to close the delivery phase here
    }
</script>
</body>
</html>
